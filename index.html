<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- card centralizado com bordas arredondadas sem usar bootstrap -->

    <div id="card">

        <h1 style="text-align: center;">To Do List</h1>

        <form >
            <input type="text" name="tarefa" id="tarefa" placeholder="Digite sua tarefa">
            <input type="submit" id="adicionar" value="Adicionar">
        </form>

        <br>

        <table border="1" width="100%" id="tabela_tarefas">
            <tr>
                <th>Tarefa</th>
                <th>Opções</th>
            </tr>

            <tr id="lista_tarfas">
            </tr>
        </table>

    </div>

    
</body>
</html>
